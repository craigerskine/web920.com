---
hero:
  heading: Learn, educate and network about web tech in Green Bay
  lead: Meet up with your fellow web developers and designers monthly as we dig into various aspects of cutting edge web development and design practices.

###
activities:
  heading: Activities
  items:
    - title: Live presentations
      desc: Witness in awe as super smart developers and designs present topics and demos of cool web technologies.
      ico: mdi:microphone

    - title: Design/Development Q&A
      desc: After the night's presentation feel free to ask questions and dig a little deeper into the conversation.
      ico: mdi:chat-question

    - title: Networking
      desc: Chat up your fellow peers about any web topic you like. Hopfully will be related to the presentation.
      ico: mdi:account-network

###
topics:
  heading: Topics
  items:
    - title: Sketch/Figma
      desc: Great layout and prototyping software used by modern UI/UX screen designers and developers.
      ico: mdi:drawing-box

    - title: HTML/CSS/Js
      desc: Modern HTML, CSS, and Js techniques for building the best web-based software on the planet.
      ico: mdi:code-block-tags

    - title: Reactive frameworks
      desc: React, Vue, Alpine, Angular, etc. and how to best use them in dynamic and static web applications.
      ico: mdi:code-json

